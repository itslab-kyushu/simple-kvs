version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run:
          command: |
            mkdir -p ~/.go_project/src/github.com/${CIRCLE_PROJECT_USERNAME}
            ln -s ${HOME}/${CIRCLE_PROJECT_REPONAME} ${HOME}/.go_project/src/github.com/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}
            make get-deps
      - run: cd server && go build -o kvs-server
      - run: docker build --rm=false -t itslabq/simple-kvs -f dockerfile/Dockerfile .
      - run:
          command: |
            make test
            ./docker-test.sh
